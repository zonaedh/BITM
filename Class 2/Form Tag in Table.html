<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Table</title>
</head>
<body>
    <h1 style="text-align: center; color: coral;">HTML FORM</h1>
    <table border="1" height="900" width="1000" align="center">
        <tr height="100">
            <td colspan="2"></td>
        </tr>
        <tr heigth="800">
            <td width="100"></td>
            <td width="800">
                <form>
                    Name: <input type="text" placeholder="name" required><br><br>
                    Number: <input type="number" placeholder="1234343455" required><br><br>
                    Email: <input type="email" placeholder="email" required><br><br>
                    Photo: <input type="file" placeholder="image" required><br><br>
                    Gender: <input type="radio" name="Gender" placeholder="image" required><br><br>
                    Button <input type="submit" value="Submit">
    
                </form>

            </td>

        </tr>
        <tr height="100">
            <td colspan="2"></td>
        </tr>
    </table>
    
    </body>
    </html>
</body>
</html>
